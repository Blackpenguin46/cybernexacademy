[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "18.17.1"
  NEXT_USE_SSR = "true"
  NEXT_PUBLIC_APP_URL = "https://cybernexacademy.netlify.app"
  NEXT_PUBLIC_SUPABASE_URL = "https://vxxpwaloyrtwvpmatzpc.supabase.co"
  NPM_FLAGS = "--legacy-peer-deps --no-fund --no-audit --production=false"
  NETLIFY_USE_YARN = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.processing]
  css.minify = true
  js.minify = true
  html.pretty_urls = true
  images.compress = true

# Cache Netlify build plugins
[[plugins]]
  package = "netlify-plugin-cache"
  
  [plugins.inputs]
    paths = [ ".next/cache" ]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[context.production]
  environment = { NODE_ENV = "production" }
