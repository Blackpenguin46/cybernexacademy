[build]
  command = "npm ci && NEXT_TELEMETRY_DISABLED=1 NODE_OPTIONS=--max-old-space-size=4096 npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18.18.0"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_SUPABASE_URL = "https://vxxpwaloyrtwvpmatzpc.supabase.co"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  
  [plugins.inputs]
  # Disable features that might cause problems
  frameworkVersion = "nextjs@14"
  useNewMiddlewareHelper = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.processing]
  css.minify = true
  js.minify = true
  html.pretty_urls = true
  images.compress = true

[context.production]
  environment = { NODE_ENV = "production" }
